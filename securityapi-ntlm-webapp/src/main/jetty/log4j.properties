log4j.rootCategory=WARN, CONSOLE

log4j.category.no.kantega=DEBUG, CONSOLE

log4j.category.org.mortbay=INFO, CONSOLE
log4j.additivity.org.mortbay=false
log4j.additivity.no.kantega=false

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p]%x %d{dd MM yyyy HH:mm} %-5r %c - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} %-5p [%c] - %m%n
